<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電費計算器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>電費計算器</h1>

        <!-- 房間電表數據表格 -->
        <form id="meterForm">
            <h2>房間電表數據</h2>
            
            <!-- 總電表數與總電費 -->
            <div class="input-group">
                <label for="totalConsumption">本期總用電量 (kWh):</label>
                <input type="number" id="totalConsumption" placeholder="請輸入總用電量" value="890">
            </div>
            <div class="input-group">
                <label for="totalFee">本期總電費 (元):</label>
                <input type="number" id="totalFee" placeholder="請輸入總電費" value="1801">
            </div>
            <div class="input-group">
                <label for="totalwater">本期水費:</label>
                <input type="number" id="totalwater" placeholder="請輸入總水費" value="408">
            </div>
            

            <!-- 表格 -->
            <table>
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>本期電表數</th>
                        <th>上期電表數</th>
                        <th>本期用電量</th>
                    </tr>
                </thead>
                <tbody>
                        <!-- 房間 2A - 羽婷、羅 -->
                        <tr>
                            <td>羅香茹 江羽婷</td>
                            <td><input type="number" id="room4_current" placeholder="請輸入本期電表數" value="data_current[0]"></td>
                            <td><input type="number" id="room4_last" placeholder="請輸入上期電表數" value="data_last[0]"></td>
                            <td><input type="number" id="room4_usage" placeholder="本期用電量" readonly></td>
                        </tr>
                    
                        <!-- 房間 2B - 顏 -->
                        <tr>
                            <td>顏妏軒</td>
                            <td><input type="number" id="room5_current" placeholder="請輸入本期電表數" value="data_current[1]"></td>
                            <td><input type="number" id="room5_last" placeholder="請輸入上期電表數" value="data_last[1]"></td>
                            <td><input type="number" id="room5_usage" placeholder="本期用電量" readonly></td>
                        </tr>
                    
                        <!-- 房間 3A - 小吳、CU -->
                        <tr>
                            <td>吳宜蓁 黃幸妤</td>
                            <td><input type="number" id="room2_current" placeholder="請輸入本期電表數" value="data_current[2]"></td>
                            <td><input type="number" id="room2_last" placeholder="請輸入上期電表數" value="data_last[2]"></td>
                            <td><input type="number" id="room2_usage" placeholder="本期用電量" readonly></td>
                        </tr>
                    
                        <!-- 房間 3B - 廖 -->
                        <tr>
                            <td>廖韋涵</td>
                            <td><input type="number" id="room3_current" placeholder="請輸入本期電表數" value="data_current[3]"></td>
                            <td><input type="number" id="room3_last" placeholder="請輸入上期電表數" value="data_last[3]"></td>
                            <td><input type="number" id="room3_usage" placeholder="本期用電量" readonly></td>
                        </tr>
                    
                        <!-- 房間 4 - 倩倩、亭蓁 -->
                        <tr>
                            <td>江昀倩 陳亭蓁</td>
                            <td><input type="number" id="room1_current" placeholder="請輸入本期電表數" value="data_current[4]"></td>
                            <td><input type="number" id="room1_last" placeholder="請輸入上期電表數" value="data_last[4]"></td>
                            <td><input type="number" id="room1_usage" placeholder="本期用電量" readonly></td>
                        </tr>
                </tbody>
                
            </table>

            <!-- 提交按鈕 -->
            <button type="button" onclick="calculateElectricity()">計算電費</button>
        </form>

        <!-- 顯示計算結果 -->
        <div id="result">
            <h2>每個人應繳電費</h2>
            <div id="feeList">
            </div>
              <h2>總費用與驗算</h2>
            <div id="totalResult">
           
            </div>
        </div>

        <!-- 顯示歷史紀錄 -->
        <div id="history">
            <h2>歷史紀錄</h2>
            <ul id="historyList"></ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
